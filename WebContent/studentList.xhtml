<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Student Application</title>
</h:head>
<h:body>
	<h:form id="form">
			<h4>Student  List</h4>
				<h:panelGrid columns="2" cellpading="5">
					<p:dataTable value="#{studentList.studentList}" var="student">
						<p:column headerText="Id No." style="width: 50px">
							<h:outputText value="#{student.studentId}" />
						</p:column>
						<p:column headerText="Student Name">
							<h:outputText value="#{student.firstName} #{student.lastName}" />
						</p:column>
						<p:column>
							<p:commandButton value="Manage Details" action="#{studentList.redirectPage(student)}" process="@this" />
								
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			<p:commandButton value="Add" action="#{studentList.redirectToAddStudent()}"></p:commandButton>

	</h:form>
</h:body>
</html>
