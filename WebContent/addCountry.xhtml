<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Home - Student Application</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:panel header="Student Profile">
			<h:panelGrid columns="2" cellpadding="5">
				
				<p:outputLabel value="Country Code" for="countryCode"/>
				<p:inputText id="countryCode" value="#{countryController.countryCode.countryCode}"/>
				
				<p:commandButton value="Save" action="#{countryController.saveCountry()}">
				</p:commandButton>
			</h:panelGrid>
		</p:panel>
		<p:dataTable id="country_table" value="#{countryController.countryCodeList}" var="country" editable="true">
	
			<p:column headerText="ID">
				<h:outputText value="#{country.countryId}" />
			</p:column>
			<p:column headerText="Code">
				<h:outputText value="#{country.countryCode}" />
			</p:column>
		
		</p:dataTable>
		
	</h:form>
</h:body>
</html>
