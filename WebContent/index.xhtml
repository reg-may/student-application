<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login - Student Application</title>
</h:head>
<h:body>
	<h:form id="form">
	<h:panelGrid columns="2" cellpadding="10">
		<p:outputLabel value="User Type" for="type" />
		<p:selectOneMenu id="type" value="#{loginController.user.type}" style="width:220px">
	                <f:selectItem itemLabel="Select Type" itemValue=""/>
	                <f:selectItems value="#{loginController.types}" />
	    </p:selectOneMenu>
		<p:outputLabel value="Username" for="username" />
		<p:inputText id="username" value="#{loginController.user.userName}" />
		<p:outputLabel value="Password" for="feedback" />
		<p:password id="feedback" value="#{loginController.user.passWord}" />
		<p:commandButton value="Register"/>
		<p:commandButton value="Login" action="#{loginController.validateUser()}" process="form" update="form" />
	</h:panelGrid>
</h:form>
</h:body>
</html>
