<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login - Student Application</title>
</h:head>
<h:body>
<h:form>
<p>Welcome Teacher</p>
<p:outputLabel value="#{teacherPage.user.userName}" />
	<p:commandButton action="#{loginController.logOut()}" value="Logout" process="@this"/>
	<p:commandButton value="Add Student" action="#{teacherPage.addStudent()}"></p:commandButton>
	<p:commandButton value="Students" action="#{teacherPage.showStudents()}"></p:commandButton>
</h:form>
</h:body>
</html>
